<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="getstarted.css">
</head>
<body>

    <header class="page-header">
        <h1 class="logo">NETFLIX</h1>
        <a href="signin.html" class="sign-in-link">Sign In</a>
    </header>

    <main>
        <div class="login-container">
            <h2>Welcome back!<br>Joining Netflix is easy.</h2>
            <p class="sub-heading">Sign in and you will be watching in no time.</p>

            <form action="#">
                <div class="input-group">
                    <input type="text" id="email" placeholder="Email or mobile number" required>
                    <label for="email">Email or mobile number</label>
                </div>
                
                <p class="disclaimer">Message and data rates may apply</p>

                <a href="#" class="btn btn-primary">Send sign-in code</a>

                
                <p class="or-separator">OR</p>
                
                <button type="button" class="btn btn-secondary">Use password</button>

                <div class="remember-me">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>
            </form>

            <div class="footer-links">
                <p class="signup-text">New to Netflix? <a href="index.html">Sign up now.</a></p>
                <p class="recaptcha-text">
                    This page is protected by Google reCAPTCHA to ensure youâ€™re not a bot. 
                    <a href="#">Learn more.</a>
                </p>
            </div>
        </div>
    </main>

</body>
</html>
