<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign In</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="logo">NETFLIX</div>

    <div class="login-box">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Email or mobile number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>

        <div class="or-section">
          <span class="line"></span>
          <span class="or-text">OR</span>
          <span class="line"></span>
        </div>

        <button type="button" class="signin-code">Use a sign-in code</button>

        <a href="#" class="forgot">Forgot password?</a>

        <div class="remember">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>

        <p class="new-user">New to Netflix? <a href="index.html">Sign up now.</a></p>
        <p class="captcha-note">
          This page is protected by Google reCAPTCHA to ensure you're not a bot. 
          <a href="#">Learn more.</a>
        </p>
      </form>
    </div>
  </div>
 
<footer class="signin-footer">
  <p class="footer-call">Questions? Call <a href="tel:0008009191743">000-800-919-1743</a> (Toll-Free)</p>

  <div class="footer-links">
    <a href="https://help.netflix.com/en/node/412">FAQ</a>
    <a href="https://help.netflix.com/en">Help Centre</a>
    <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
    <a href="https://help.netflix.com/legal/privacy">Privacy</a>
    <a href="#">Cookie Preferences</a>
    <a href="https://help.netflix.com/en/node/134094">Corporate Information</a>
  </div>

  <div class="footer-language">
    <select>
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
    </select>
  </div>
</footer>

</body>
</html>
